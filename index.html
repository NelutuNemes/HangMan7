<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body id="body">
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
            <div class="container-fluid" id="container-fluid">
                <div class="collapse navbar-collapse" id="navbarScroll">
                </div>
                <div class="section-navbar">
                    <section id="difficulty-level">
                        <form id="difficulty-form">
                            <label for="difficulty-select" id="difficulty-label">Difficulty level:</label>
                            <select id="difficulty-select" name="difficulty">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                            <button type="submit" id="submit-button">Confirm</button>
                        </form>
                    </section>
                    <section id="round-results">
                        <div id="player-wins">Player : 0 points</div>
                        <div id="computer-wins">Computer : 0 points</div>
                    </section>
                    <section id="color-scheme">
                        <form id="color-theme">
                            <label for="theme-select" id="theme-label">Customize your theme:</label>
                            <select id="theme-select" name="theme-label">
                                <option value="Clean-withe">Clean-white</option>
                                <option value="Barbie-Pink">Barbie-Pink</option>
                                <option value="Blue-blade">Blue-blade</option>
                            </select>
                            <button type="submit" id="submit-button2">Confirm</button>
                        </form>
                    </section>



                </div>


            </div>
        </nav>


    </header>
    <br><br>

    <main>
        <div class="main-container">
            <h1 id="title">Welcome to the 'HangMan' game !</h1>

            <div class="top-item">
                <div class="button">
                    <button id="reset-button">Game reset</button>
                </div>
                <div class="image">
                    <canvas id="hangman-canvas"></canvas>
                </div>
                <div class="lives">
                    Lives :
                    <br>
                    <div id="progress-message"></div>
                    <div class="progress" id="progress">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>

                </div>

            </div><br>
            <div id="game-info">
                Discover the hidden word here :
            </div>


            <section>
                <div id="first-section">

                </div>
                <div id="hint" class="show-hint">
                    Hint for user : <p class="spacer"></p>
                </div>

            </section><br>
            <!-- <button id="reset-round-button">Reset Round</button> -->

            <section id="game-result">
                Round result !
            </section>
            <section id="bad-versus-correct-choices">
                <div id="wrong-message">Wrong answers</div>
                <div id="bad-user-choices"></div>
                <div id="versus-text">-vs-</div>
                <div id="correct-user-choices"></div>
                <div id="correct-message">Correct answers</div>
            </section>
            <br>
            <div class="keyboard-container">
                <section id="keyboard">
                    <div class="keyboard-name">playerMiniKeyboard</div>
                    <!-- <section id="difficulty-level">
                        <form id="difficulty-form">
                            <input type="radio" id="easy" name="difficulty" value="UÈ™or">
                            <label for="easy">Easy</label>

                            <input type="radio" id="medium" name="difficulty" value="Mediu" checked>
                            <label for="medium">Medium</label>

                            <input type="radio" id="hard" name="difficulty" value="Dificil">
                            <label for="hard">Hard</label><br>

                            <button type="submit" id="submit-button">Confirm</button>
                        </form>

                    </section><br>
 -->

                    <div id="keyboard-first-row"></div>
                    <div id="keyboard-second-row"></div>
                    <div id="keyboard-third-row"></div>
                </section><br>

            </div>



        </div>
    </main>

    <footer>
        <h2>Guess the hidden word!</h2>
    </footer>







    <script src="script.js" defer></script>

</body>

</html>
